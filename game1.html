<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }

        html {
            font-size: 62.5%;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', sans-serif;
            color: #eee;
            background-color: #222;

        }

        header {
            position: relative;
            height: 35vh;
            border-bottom: 7px solid #eee;
        }

        main {
            height: 65vh;
            color: #eee;
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .left {
            width: 52rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .right {
            width: 52rem;
            font-size: 2rem;
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 52%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .number {
            background: #eee;
            color: #333;
            font-size: 6rem;
            width: 15rem;
            padding: 3rem 0rem;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 50%);
        }

        .between {
            font-size: 1.4rem;
            position: absolute;
            top: 2rem;
            right: 2rem;
        }

        .again {
            position: absolute;
            top: 2rem;
            left: 2rem;
        }

        .guess {
            background: none;
            border: 4px solid #eee;
            font-family: inherit;
            color: inherit;
            font-size: 5rem;
            padding: 2.5rem;
            width: 25rem;
            text-align: center;
            display: block;
            margin-bottom: 3rem;
        }

        .btn {
            border: none;
            background-color: #eee;
            color: #222;
            font-size: 2rem;
            font-family: inherit;
            padding: 2rem 3rem;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ccc;
        }

        .message {
            margin-bottom: 8rem;
            height: 3rem;
        }

        .label-score {
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Guess My Number!</h1>
        <p class="between"></p>
        <button class="btn again">Again!</button>
        <div class="number">?</div>
    </header>
    <main>
        <section class="left">
            <input type="number" class="guess" />
            <button class="btn check">Check!</button>
        </section>
        <section class="right">
            <p class="message"></p>
            <p class="label-score">ðŸ’¯ Score: <span class="score"></span></p>
            <p class="label-highscore">
                ðŸ¥‡ Highscore: <span class="highscore"></span>
            </p>
        </section>
    </main>
    <script src="script/games.js"></script>
    <script>
        
        let x = Math.floor(Math.random() * 100);
        let y = Math.floor(Math.random() * 10);
        let score = 100;
        let highscore = 0;

        let message = document.querySelector(".message");
        message.textContent = "Start guessing...";
        let between = document.querySelector(".between");
        between.textContent = `(Between ${x - y} and ${x + y})`;

        function displayMessage(mes) {
            message.textContent = mes;
        }

        // Check button logic
        document.querySelector(".check").addEventListener('click', function () {
            let num = parseInt(document.querySelector('.guess').value);
            if (!num) {
                displayMessage("â›” No number!");
            } else if (num === x) {
                displayMessage("ðŸŽ‰ Correct Number!");
                document.body.style.backgroundColor = "green";
                if (score > highscore) {
                    highscore = score;
                    document.querySelector(".highscore").textContent = `${highscore}`;
                }
            } else {
                if (score > 1) {
                    displayMessage(num > x ? "ðŸ“ˆ Too high!" : "ðŸ“‰ Too low!");
                    score -= Math.floor(100 / (2 * y));
                    document.querySelector(".score").textContent = `${score}`;
                } else {
                    displayMessage("ðŸ’¥ You lost the game!");
                    document.querySelector(".score").textContent = '0';
                }
            }
        });

       
        document.querySelector(".again").addEventListener('click', function () {
            x = Math.floor(Math.random() * 100);  
            y = Math.floor(Math.random() * 10);  
            score = 100;                       
            document.querySelector(".score").textContent = `${score}`;
            document.body.style.backgroundColor = "#222";
            message.textContent = "Start guessing...";
            between.textContent = `(Between ${x - y} and ${x + y})`;
            document.querySelector('.guess').value = ''; 
        });
    </script>
</body>

</html>
