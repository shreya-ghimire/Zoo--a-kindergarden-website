<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<style>

body {
    font-family: 'Comic Sans MS', cursive, sans-serif;
    background-color: #fffbf0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

section.signUpandLogin {
    background-color: #fff7d6;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    width: 100%;
    max-width: 400px;
    border: 4px solid #f9d67c;
}


.toggle-user {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.toggle-user button {
    width: 30%;
    padding: 10px;
    background-color: #44b4b8;
    color: #fff;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.toggle-user button:hover {
    background-color: #98eee7;
    transform: scale(1.05);
}

/* Forms */
form {
    display: flex;
    flex-direction: column;
}

form label {
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
    font-size: 18px;
}

form input {
    padding: 12px;
    margin-bottom: 15px;
    border: 2px solid #f9d67c;
    border-radius: 50px;
    font-size: 16px;
    transition: border 0.3s;
    background-color: #fff7e5;
    color: #333;
}

form input:focus {
    border-color: #ffcc80;
    outline: none;
}

button[type="submit"] {
    padding: 10px;
    background-color: #e77ea1;
    color: white;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    font-size: 16px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

button[type="submit"]:hover {
    background-color: #ffffff;
    transform: scale(1.05);
    color:  #b842a4;;
}


.signup,
.login,
.admin {
    display: none;
}


.signup.active, .login.active, .admin.active {
    display: block;
}

.error {
    color: red;
    font-size: 14px;
    margin-top: -10px;
}


@media (max-width: 600px) {
    section.signUpandLogin {
        padding: 20px;
        width: 90%;
    }

    .toggle-user button {
        font-size: 14px;
        padding: 8px;
    }
}


</style>

<body>
    <section class="signUpandLogin">
        <div class="toggle-user">
            <button class="login-div">Login</button>
            <button class="signup-div">Sign Up</button>
            <button class="admin-div">Admin</button>
        </div>
        <div class="signup">
            <form action="">
                <label for="username">Username</label>
                <input type="text" id="username">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="username">Password</label>
                <input type="password" id="password">
                <button type="submit" id="sign-submit">Signup</button>
            </form>

        </div>
        <div class="login" style="display:none">
            <form action="index.html">
                <label for="username">Username</label>
                <input type="text" id="username">
                <label for="username">Password</label>
                <input type="password" id="password">
                <button type="submit" id="login-submit">Login</button>
            </form>
        </div>
        <div class="admin" style="display:none">
            <form action="">
                <label for="username">Password</label>
                <input type="password" id="password">
                <button type="submit" id="admin-submit">Login</button>
            </form>
        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
