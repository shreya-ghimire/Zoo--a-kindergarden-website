    <script>
        const donateBtns = document.querySelectorAll('.donate-btn');
        const viewBtns = document.querySelectorAll('.view-btn');
        const donateModal = document.getElementById('donateModal');
        const viewModal = document.getElementById('viewModal');
        const closeBtns = document.querySelectorAll('.close');
        const submitDonationBtn = document.getElementById('submitDonation');
        const donationTable = document.querySelector('#donationTable tbody');

        let currentCard = null;
        let donations = [];

        donateBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                currentCard = e.target.closest('.donation-card');
                donateModal.style.display = 'flex';
            });
        });

        viewBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                viewModal.style.display = 'flex';
                displayDonations(donations);
            });
        });

        closeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                donateModal.style.display = 'none';
                viewModal.style.display = 'none';
            });
        });

        submitDonationBtn.addEventListener('click', () => {
            const name = document.getElementById('donorName').value;
            const address = document.getElementById('donorAddress').value;
            const amount = parseInt(document.getElementById('donationAmount').value);
            const target = parseInt(currentCard.getAttribute('data-target'));
            let collected = parseInt(currentCard.getAttribute('data-collected'));

            if (amount > 0 && name && address) {
                collected += amount;
                currentCard.setAttribute('data-collected', collected);
                const progress = (collected / target) * 100;
                currentCard.querySelector('.progress').style.width = progress + '%';

                donations.push({ name, address, amount });
                donateModal.style.display = 'none';
                document.getElementById('donorName').value = '';
                document.getElementById('donorAddress').value = '';
                document.getElementById('donationAmount').value = '';
            }
        });

        function displayDonations(filteredDonations = donations) {
            donationTable.innerHTML = '';
            filteredDonations.forEach(donation => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${donation.name}</td><td>${donation.address}</td><td>${donation.amount}</td>`;
                donationTable.appendChild(row);
            });
        }

        function filterDonations() {
            let nameFilter = document.getElementById('filterByName').value.toLowerCase();
            let minAmount = parseInt(document.getElementById('minAmount').value) || 0;
            let maxAmount = parseInt(document.getElementById('maxAmount').value) || Infinity;

            let filteredDonations = donations.filter(donation => {
                return donation.name.toLowerCase().includes(nameFilter) &&
                    donation.amount >= minAmount &&
                    donation.amount <= maxAmount;
            });

            displayDonations(filteredDonations);
        }

        document.getElementById('filterByName').addEventListener('input', filterDonations);
        document.getElementById('minAmount').addEventListener('input', filterDonations);
        document.getElementById('maxAmount').addEventListener('input', filterDonations);

        let sortOrder = {
            name: true,
            amount: true
        };



        document.getElementById('sortByAmount').addEventListener('click', () => {
            donations.sort((a, b) => {
                if (sortOrder.amount) {
                    return a.amount - b.amount;
                } else {
                    return b.amount - a.amount;
                }
            });
            sortOrder.amount = !sortOrder.amount;
            filterDonations();
        });


        let map, markers = [];

        function initMap() {
            map = L.map('map').setView([18.5204, 73.8567], 12);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            map.on('click', function (e) {
                placeMarker(e.latlng);
                document.getElementById('location').value = `Latitude: ${e.latlng.lat}, Longitude: ${e.latlng.lng}`; // Update location input
            });
        }


        function placeMarker(latlng) {

            const marker = L.marker(latlng).addTo(map);
            markers.push(marker);
        }


        document.getElementById('current-location').addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const latlng = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };
                    map.setView(latlng, 13);
                    placeMarker(latlng);
                    document.getElementById('location').value = `Latitude: ${latlng.lat}, Longitude: ${latlng.lng}`; // Update location input
                }, () => {
                    alert('Error: Unable to fetch your current location.');
                });
            } else {
                alert('Geolocation is not supported by your browser.');
            }
        });


        document.getElementById('submitLocation').addEventListener('click', () => {
            const locationValue = document.getElementById('location').value;
            if (locationValue) {
                alert(`Location submitted: ${locationValue}`);
            } else {
                alert('Please select or pin a location before submitting.');
            }
        });


        window.onload = initMap;

    </script>
